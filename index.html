<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook PDF Viewer</title>

  <!-- FlipbookJS styles -->
 <link rel="stylesheet" href="https://unpkg.com/flipbookjs@1.1.2/dist/flipbook.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="flipbook-container"></div>

<!-- FlipbookJS -->
<script src="https://unpkg.com/flipbookjs@1.1.2/dist/flipbook.min.js"></script>
<script>
  // Helper to get query param
  function getPDFUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get("pdf");
  }

  const pdfUrl = getPDFUrl();

  if (!pdfUrl) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:2rem;'>No PDF URL provided.</h2>";
  } else {
    // Create the flipbook
    FlipBook("#flipbook-container", {
      pdf: pdfUrl,
      propertiesCallback: (props) => {
        props.backgroundColor = "#000000";
        return props;
      }
    });
  }
</script>

</body>
</html>
