<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Viewer</title>
  <script src="https://cdn.jsdelivr.net/gh/dearsir/dearpdf/dearpdf.min.js"></script>
</head>
<body style="margin:0; background:#000;">

<div id="pdf-flipbook" style="width:100%; height:100vh;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const pdfUrl = params.get("pdf");

  if (!pdfUrl) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:2rem;'>No PDF URL provided.</h2>";
  } else {
    DearPDF({
      url: pdfUrl,
      container: "#pdf-flipbook",
      options: {
        flipbook: true,
        title: "PDF Flipbook",
        backgroundColor: "#000",
      }
    });
  }
</script>

</body>
</html>
